<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIESTA Food Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #252525;
            --accent-primary: #ff6b35;
            --accent-secondary: #ffa500;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #777777;
            --border-color: #333333;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 15px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .logo-icon {
            color: var(--accent-primary);
            font-size: 24px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .filter-btn {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        /* Categories */
        .categories {
            margin-bottom: 20px;
            overflow-x: auto;
            display: flex;
            gap: 10px;
            padding-bottom: 5px;
        }

        .categories::-webkit-scrollbar {
            height: 4px;
        }

        .categories::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .categories::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .category-btn {
            padding: 8px 16px;
            background-color: var(--bg-card);
            border: none;
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--text-primary);
            font-weight: 600;
        }

        .category-btn:hover:not(.active) {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Food Grid */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .food-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--accent-primary);
        }

        .food-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background-color: var(--bg-secondary);
        }

        .food-info {
            padding: 12px;
        }

        .food-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .food-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            height: 36px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .food-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .food-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .add-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:hover {
            transform: scale(1.1);
        }

        .add-btn i {
            font-size: 18px;
        }

        /* Cart */
        .cart-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-container.show {
            transform: translateY(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-cart:hover {
            color: var(--accent-primary);
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background-color: var(--bg-card);
            border: none;
            color: var(--text-primary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background-color: var(--accent-primary);
        }

        .cart-item-quantity {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .remove-item {
            color: var(--error-color);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
        }

        .remove-item:hover {
            transform: scale(1.2);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .total-label {
            font-size: 18px;
            font-weight: 600;
        }

        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Cart Floating Button */
        .cart-floating {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 999;
            transition: var(--transition);
        }

        .cart-floating:hover {
            transform: scale(1.1);
        }

        .cart-floating-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--error-color);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .cart-floating-icon {
            font-size: 24px;
        }

        .cart-floating-total {
            font-size: 12px;
            margin-top: 2px;
            font-weight: 600;
        }

        /* Checkout Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--accent-primary);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .textarea {
            min-height: 100px;
            resize: vertical;
        }

        .location-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--bg-card);
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .location-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .location-btn i {
            font-size: 24px;
        }

        .promo-group {
            display: flex;
            gap: 10px;
        }

        .promo-input {
            flex: 1;
        }

        .apply-promo-btn {
            padding: 0 20px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .apply-promo-btn:hover {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .order-summary {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-row.total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            font-size: 18px;
            font-weight: 600;
        }

        .submit-order-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Filter Modal */
        .filter-modal {
            max-width: 400px;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-option {
            padding: 15px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-option:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .filter-option.active {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Loader */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .food-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .modal {
                max-height: 80vh;
            }
        }

        @media (max-width: 480px) {
            .food-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 10px;
                padding-bottom: 100px;
            }
            
            .header {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üçî</div>
            <div class="logo-text">FIESTA</div>
        </div>
        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search food..." id="searchInput">
            <button class="filter-btn" id="filterBtn">
                <i class="fas fa-sliders-h"></i>
            </button>
        </div>
        
        <div class="categories" id="categories">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <div class="container">
        <div class="food-grid" id="foodGrid">
            <!-- Food items will be loaded here -->
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div>Loading menu...</div>
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-utensils"></i>
            <h3>No food items found</h3>
            <p>Try changing your search or filter</p>
        </div>
    </div>

    <!-- Cart Floating Button -->
    <div class="cart-floating" id="cartFloating">
        <div class="cart-floating-count" id="cartCount">0</div>
        <div class="cart-floating-icon">üõí</div>
        <div class="cart-floating-total" id="cartTotal">0</div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-container" id="cartContainer">
        <div class="cart-header">
            <div class="cart-title">Your Cart</div>
            <button class="close-cart" id="closeCart">√ó</button>
        </div>
        
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be added here -->
        </div>
        
        <div class="cart-total">
            <div class="total-label">Total:</div>
            <div class="total-amount" id="cartTotalAmount">0</div>
        </div>
        
        <button class="checkout-btn" id="checkoutBtn" disabled>Checkout</button>
    </div>

    <!-- Checkout Modal -->
    <div class="modal-overlay" id="checkoutModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Checkout</div>
                <button class="close-modal" id="closeCheckout">√ó</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="customerName" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="customerPhone" placeholder="+998 XX XXX XX XX">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Comment (optional)</label>
                    <textarea class="form-input textarea" id="customerComment" placeholder="Special instructions..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <button class="location-btn" id="getLocationBtn">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Get Current Location</span>
                    </button>
                    <div id="locationStatus" style="margin-top: 10px; font-size: 14px; color: var(--text-secondary);">
                        Location not set
                    </div>
                    <input type="hidden" id="locationLat">
                    <input type="hidden" id="locationLng">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Promo Code (optional)</label>
                    <div class="promo-group">
                        <input type="text" class="form-input promo-input" id="promoCode" placeholder="Enter promo code">
                        <button class="apply-promo-btn" id="applyPromoBtn">Apply</button>
                    </div>
                    <div id="promoMessage" style="margin-top: 5px; font-size: 14px;"></div>
                </div>
                
                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="summarySubtotal">0</span>
                    </div>
                    <div class="summary-row" id="discountRow" style="display: none;">
                        <span>Discount:</span>
                        <span id="summaryDiscount">0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="summaryTotal">0</span>
                    </div>
                </div>
                
                <button class="submit-order-btn" id="submitOrderBtn">Place Order</button>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal-overlay" id="filterModal">
        <div class="modal filter-modal">
            <div class="modal-header">
                <div class="modal-title">Filter & Sort</div>
                <button class="close-modal" id="closeFilter">√ó</button>
            </div>
            
            <div class="modal-body">
                <div class="filter-options">
                    <div class="filter-option" data-sort="rating_desc">
                        <span>Highest Rating</span>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="filter-option" data-sort="newest">
                        <span>Newest</span>
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="filter-option" data-sort="price_asc">
                        <span>Price: Low to High</span>
                        <i class="fas fa-sort-amount-down"></i>
                    </div>
                    <div class="filter-option" data-sort="price_desc">
                        <span>Price: High to Low</span>
                        <i class="fas fa-sort-amount-up"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // State
        let foods = [];
        let categories = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentCategory = 'all';
        let currentSort = 'default';
        let currentLocation = null;
        let appliedPromo = null;
        
        // DOM Elements
        const foodGrid = document.getElementById('foodGrid');
        const categoriesContainer = document.getElementById('categories');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('emptyState');
        const cartFloating = document.getElementById('cartFloating');
        const cartContainer = document.getElementById('cartContainer');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const cartTotal = document.getElementById('cartTotal');
        const cartTotalAmount = document.getElementById('cartTotalAmount');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const checkoutModal = document.getElementById('checkoutModal');
        const closeCheckout = document.getElementById('closeCheckout');
        const customerName = document.getElementById('customerName');
        const customerPhone = document.getElementById('customerPhone');
        const customerComment = document.getElementById('customerComment');
        const getLocationBtn = document.getElementById('getLocationBtn');
        const locationStatus = document.getElementById('locationStatus');
        const locationLat = document.getElementById('locationLat');
        const locationLng = document.getElementById('locationLng');
        const promoCode = document.getElementById('promoCode');
        const applyPromoBtn = document.getElementById('applyPromoBtn');
        const promoMessage = document.getElementById('promoMessage');
        const summarySubtotal = document.getElementById('summarySubtotal');
        const discountRow = document.getElementById('discountRow');
        const summaryDiscount = document.getElementById('summaryDiscount');
        const summaryTotal = document.getElementById('summaryTotal');
        const submitOrderBtn = document.getElementById('submitOrderBtn');
        const filterBtn = document.getElementById('filterBtn');
        const filterModal = document.getElementById('filterModal');
        const closeFilter = document.getElementById('closeFilter');
        const searchInput = document.getElementById('searchInput');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Load user data from Telegram
            const user = tg.initDataUnsafe?.user;
            if (user) {
                customerName.value = `${user.first_name} ${user.last_name || ''}`.trim();
            }
            
            // Load data
            await loadCategories();
            await loadFoods();
            updateCart();
            renderCategories();
            renderFoods();
            
            // Set up event listeners
            setupEventListeners();
        });
        
        // Load categories from API
        async function loadCategories() {
            try {
                const initData = tg.initData;

                categories = [

                    { id: 2, name: 'Burger', name_ru: '–ë—É—Ä–≥–µ—Ä', name_uz: 'Burger' },
                    { id: 3, name: 'Shaurma', name_ru: '–®–∞—É—Ä–º–∞', name_uz: 'Shaurma' },
                    { id: 4, name: 'Hotdog', name_ru: '–•–æ—Ç–¥–æ–≥', name_uz: 'Hotdog' },
                    { id: 5, name: 'Combo', name_ru: '–ö–æ–º–±–æ', name_uz: 'Combo' },
                    { id: 6, name: 'Sneki', name_ru: '–°–Ω–µ–∫–∏', name_uz: 'Sneki' },
                    { id: 7, name: 'Sous', name_ru: '–°–æ—É—Å—ã', name_uz: 'Sous' },
                    { id: 8, name: 'Napitki', name_ru: '–ù–∞–ø–∏—Ç–∫–∏', name_uz: 'Napitki' }
                ];
            }
        }
        
        // Load foods from API
        async function loadFoods() {
            try {
                const initData = tg.initData;
                const response = await fetch('https://uzbke-production.up.railway.app/api/foods', {
                    headers: {
                        'X-Telegram-Init-Data': initData
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load foods');
                }
                
                foods = await response.json();
            } catch (error) {
                console.error('Error loading foods:', error);
                // Fallback foods
                foods = [
                    {
                        id: 1,
                        name: "Lavash Classic",
                        name_ru: "–õ–∞–≤–∞—à –ö–ª–∞—Å—Å–∏–∫",
                        name_uz: "Lavash Klassik",
                        description: "Tender lavash with chicken, fresh vegetables",
                        price: 28000,
                        rating: 4.8,
                        is_new: true,
                        image_url: null,
                        category_id: 1
                    },
                    {
                        id: 2,
                        name: "Cheese Burger",
                        name_ru: "–ß–∏–∑–±—É—Ä–≥–µ—Ä",
                        name_uz: "Cheese Burger",
                        description: "Juicy beef burger with cheese",
                        price: 32000,
                        rating: 4.9,
                        is_new: true,
                        image_url: null,
                        category_id: 2
                    },
                    {
                        id: 3,
                        name: "Shaurma Big",
                        name_ru: "–®–∞—É—Ä–º–∞ –ë–æ–ª—å—à–∞—è",
                        name_uz: "Shaurma Katta",
                        description: "Big shaurma with chicken and vegetables",

            loader.style.display = 'none';
        }
        
        // Render categories
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            // Add "All" category
            const allCategory = document.createElement('button');
            allCategory.className = `category-btn ${currentCategory === 'all' ? 'active' : ''}`;
            allCategory.textContent = 'All';
            allCategory.dataset.id = 'all';
            allCategory.addEventListener('click', () => {
                currentCategory = 'all';
                renderCategories();
                renderFoods();
            });
            categoriesContainer.appendChild(allCategory);
            
            // Add other categories
            categories.forEach(category => {
                if (category.id !== 'all') {
                    const categoryBtn = document.createElement('button');
                    categoryBtn.className = `category-btn ${currentCategory === category.id ? 'active' : ''}`;
                    categoryBtn.textContent = category.name;
                    categoryBtn.dataset.id = category.id;
                    categoryBtn.addEventListener('click', () => {
                        currentCategory = category.id;
                        renderCategories();
                        renderFoods();
                    });
                    categoriesContainer.appendChild(categoryBtn);
                }
            });
        }
        
        // Render foods
        function renderFoods() {
            foodGrid.innerHTML = '';
            
            // Filter foods by category
            let filteredFoods = foods;
            if (currentCategory !== 'all') {
                filteredFoods = foods.filter(food => food.category_id == currentCategory);
            }
            
            // Apply search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredFoods = filteredFoods.filter(food => 
                    food.name.toLowerCase().includes(searchTerm) ||
                    food.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply sort
            filteredFoods.sort((a, b) => {
                switch (currentSort) {
                    case 'rating_desc':
                        return b.rating - a.rating;
                    case 'newest':
                        return (b.is_new ? 1 : 0) - (a.is_new ? 1 : 0);
                    case 'price_asc':
                        return a.price - b.price;
                    case 'price_desc':
                        return b.price - a.price;
                    default:
                        return 0;
                }
            });
            
            // Show/hide empty state
            if (filteredFoods.length === 0) {
                emptyState.style.display = 'block';
                foodGrid.style.display = 'none';
                return;
            } else {
                emptyState.style.display = 'none';
                foodGrid.style.display = 'grid';
            }
            
            // Render food cards
            filteredFoods.forEach(food => {
                const cartItem = cart.find(item => item.food_id === food.id);
                const quantity = cartItem ? cartItem.qty : 0;
                
                const foodCard = document.createElement('div');
                foodCard.className = 'food-card';
                foodCard.innerHTML = `
                    ${food.image_url ? `<img src="${food.image_url}" class="food-image" alt="${food.name}">` : `<div class="food-image" style="display: flex; align-items: center; justify-content: center; color: var(--text-muted);"><i class="fas fa-utensils" style="font-size: 48px;"></i></div>`}
                    <div class="food-info">
                        <div class="food-name">${food.name}</div>
                        <div class="food-desc">${food.description || 'No description'}</div>
                        <div class="food-footer">
                            <div class="food-price">${formatPrice(food.price)}</div>
                            ${quantity > 0 ? `
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <button class="quantity-btn minus" data-id="${food.id}">-</button>
                                    <span class="cart-item-quantity">${quantity}</span>
                                    <button class="quantity-btn plus" data-id="${food.id}">+</button>
                                </div>
                            ` : `
                                <button class="add-btn" data-id="${food.id}">
                                    <i class="fas fa-plus"></i>
                                </button>
                            `}
                        </div>
                    </div>
                `;
                
                foodGrid.appendChild(foodCard);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const foodId = parseInt(e.currentTarget.dataset.id);
                    addToCart(foodId);
                });
            });
            
            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const foodId = parseInt(e.currentTarget.dataset.id);
                    addToCart(foodId);
                });
            });
            
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const foodId = parseInt(e.currentTarget.dataset.id);
                    removeFromCart(foodId);
                });
            });
        }
        
        // Cart functions
        function addToCart(foodId) {
            const food = foods.find(f => f.id === foodId);
            if (!food) return;
            
            const existingItem = cart.find(item => item.food_id === foodId);
            
            if (existingItem) {
                existingItem.qty += 1;
                existingItem.line_total = existingItem.qty * existingItem.price;
            } else {
                cart.push({
                    food_id: food.id,
                    name: food.name,
                    price: food.price,
                    qty: 1,
                    line_total: food.price
                });
            }
            
            updateCart();
            renderFoods();
        }
        
        function removeFromCart(foodId, removeAll = false) {
            const index = cart.findIndex(item => item.food_id === foodId);
            
            if (index !== -1) {
                if (removeAll || cart[index].qty === 1) {
                    cart.splice(index, 1);
                } else {
                    cart[index].qty -= 1;
                    cart[index].line_total = cart[index].qty * cart[index].price;
                }
            }
            
            updateCart();
            renderFoods();
        }
        
        function updateCart() {
            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update UI
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalAmount = cart.reduce((sum, item) => sum + item.line_total, 0);
            
            cartCount.textContent = totalItems;
            cartTotal.textContent = formatPrice(totalAmount);
            cartTotalAmount.textContent = formatPrice(totalAmount);
            
            // Update checkout button
            checkoutBtn.disabled = totalAmount < 50000;
            
            // Render cart items
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-state" style="padding: 20px 0;"><i class="fas fa-shopping-cart"></i><p>Your cart is empty</p></div>';
                return;
            }
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${formatPrice(item.price)} each</div>
                    </div>
                    <div class="cart-item-controls">
                        <button class="quantity-btn minus" data-id="${item.food_id}">-</button>
                        <span class="cart-item-quantity">${item.qty}</span>
                        <button class="quantity-btn plus" data-id="${item.food_id}">+</button>
                        <button class="remove-item" data-id="${item.food_id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            // Add event listeners to cart buttons
            document.querySelectorAll('.cart-item .quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const foodId = parseInt(e.currentTarget.dataset.id);
                    addToCart(foodId);
                });
            });
            
            document.querySelectorAll('.cart-item .quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const foodId = parseInt(e.currentTarget.dataset.id);
                    removeFromCart(foodId);
                });
            });
            
            document.querySelectorAll('.cart-item .remove-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const foodId = parseInt(e.currentTarget.dataset.id);
                    removeFromCart(foodId, true);
                });
            });
        }
        
        // Checkout functions
        function updateCheckoutSummary() {
            const subtotal = cart.reduce((sum, item) => sum + item.line_total, 0);
            let discount = 0;
            let total = subtotal;
            
            if (appliedPromo && appliedPromo.valid) {
                discount = appliedPromo.discount_amount;
                total = appliedPromo.final_total;
            }
            
            summarySubtotal.textContent = formatPrice(subtotal);
            summaryTotal.textContent = formatPrice(total);
            
            if (discount > 0) {
                discountRow.style.display = 'flex';
                summaryDiscount.textContent = `-${formatPrice(discount)}`;
            } else {
                discountRow.style.display = 'none';
            }
        }
        
        async function validatePromoCode() {
            const code = promoCode.value.trim();
            if (!code) {
                promoMessage.textContent = 'Please enter a promo code';
                promoMessage.style.color = 'var(--error-color)';
                appliedPromo = null;
                updateCheckoutSummary();
                return;
            }
            
            const subtotal = cart.reduce((sum, item) => sum + item.line_total, 0);
            
            try {
                const initData = tg.initData;
                const response = await fetch('https://uzbke-production.up.railway.app/api/promo/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': initData
                    },
                    body: JSON.stringify({
                        code: code,
                        total_amount: subtotal
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to validate promo');
                }
                
                const result = await response.json();
                appliedPromo = result;
                
                if (result.valid) {
                    promoMessage.textContent = result.message;
                    promoMessage.style.color = 'var(--success-color)';
                } else {
                    promoMessage.textContent = result.message;
                    promoMessage.style.color = 'var(--error-color)';
                }
                
                updateCheckoutSummary();
            } catch (error) {
                console.error('Error validating promo:', error);
                promoMessage.textContent = 'Error validating promo code';
                promoMessage.style.color = 'var(--error-color)';
                appliedPromo = null;
                updateCheckoutSummary();
            }
        }
        
        async function submitOrder() {
            // Validate form
            if (!customerName.value.trim()) {
                alert('Please enter your name');
                return;
            }
            
            if (!customerPhone.value.trim()) {
                alert('Please enter your phone number');
                return;
            }
            
            if (!locationLat.value || !locationLng.value) {
                alert('Please get your location');
                return;
            }
            
            const subtotal = cart.reduce((sum, item) => sum + item.line_total, 0);
            const discount = appliedPromo ? appliedPromo.discount_amount : 0;
            const total = appliedPromo ? appliedPromo.final_total : subtotal;
            
            // Prepare order data
            const orderData = {
                type: "order_create",
                items: cart.map(item => ({
                    food_id: item.food_id,
                    name: item.name,
                    price: item.price,
                    qty: item.qty
                })),
                total: subtotal,
                customer_name: customerName.value.trim(),
                phone: customerPhone.value.trim(),
                comment: customerComment.value.trim(),
                location: {
                    lat: parseFloat(locationLat.value),
                    lng: parseFloat(locationLng.value)
                },
                promo_code: appliedPromo ? promoCode.value.trim() : null,
                created_at_client: new Date().toISOString()
            };
            
            // Send to Telegram bot
            tg.sendData(JSON.stringify(orderData));
            
            // Clear cart
            cart = [];
            updateCart();
            localStorage.removeItem('cart');
            
            // Close modal and WebApp
            checkoutModal.classList.remove('show');
            setTimeout(() => {
                tg.close();
            }, 1000);
        }
        
        // Location functions
        function getLocation() {
            if (!navigator.geolocation) {
                locationStatus.textContent = 'Geolocation is not supported by your browser';
                locationStatus.style.color = 'var(--error-color)';
                return;
            }
            
            locationStatus.textContent = 'Getting location...';
            locationStatus.style.color = 'var(--warning-color)';
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    locationLat.value = lat;
                    locationLng.value = lng;
                    
                    locationStatus.textContent = `Location set: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    locationStatus.style.color = 'var(--success-color)';
                    currentLocation = { lat, lng };
                },
                (error) => {
                    console.error('Error getting location:', error);
                    locationStatus.textContent = 'Unable to get your location. Please try again.';
                    locationStatus.style.color = 'var(--error-color)';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        // Event Listeners
        function setupEventListeners() {
            // Cart floating button
            cartFloating.addEventListener('click', () => {
                cartContainer.classList.add('show');
            });
            
            closeCart.addEventListener('click', () => {
                cartContainer.classList.remove('show');
            });
            
            // Checkout button
            checkoutBtn.addEventListener('click', () => {
                if (cart.reduce((sum, item) => sum + item.line_total, 0) < 50000) {
                    alert('Minimum order amount is 50,000 UZS');
                    return;
                }
                
                updateCheckoutSummary();
                checkoutModal.classList.add('show');
            });
            
            closeCheckout.addEventListener('click', () => {
                checkoutModal.classList.remove('show');
            });
            
            // Get location button
            getLocationBtn.addEventListener('click', getLocation);
            
            // Apply promo button
            applyPromoBtn.addEventListener('click', validatePromoCode);
            
            promoCode.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    validatePromoCode();
                }
            });
            
            // Submit order button
            submitOrderBtn.addEventListener('click', submitOrder);
            
            // Filter button
            filterBtn.addEventListener('click', () => {
                filterModal.classList.add('show');
            });
            
            closeFilter.addEventListener('click', () => {
                filterModal.classList.remove('show');
            });
            
            // Filter options
            document.querySelectorAll('.filter-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    currentSort = e.currentTarget.dataset.sort;
                    
                    // Update active state
                    document.querySelectorAll('.filter-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    e.currentTarget.classList.add('active');
                    
                    // Render foods and close modal
                    renderFoods();
                    filterModal.classList.remove('show');
                });
            });
            
            // Search input
            searchInput.addEventListener('input', () => {
                renderFoods();
            });
        }
        
        // Utility functions
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price) + ' —Å—É–º';
        }
    </script>
