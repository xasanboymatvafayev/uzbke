<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIESTA - Food Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #FF6B35;
            --secondary: #1A1A2E;
            --accent: #00B894;
            --dark: #0F0F1E;
            --light: #F8F9FA;
            --gray: #6C757D;
            --success: #28A745;
            --danger: #DC3545;
            --warning: #FFC107;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding-bottom: 120px;
            padding-top: 60px;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--dark) 100%);
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid var(--primary);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            font-size: 18px;
            cursor: pointer;
        }
        
        .filter-btn {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: rgba(255, 107, 53, 0.3);
        }
        
        /* Categories */
        .categories {
            display: flex;
            gap: 10px;
            padding: 15px;
            overflow-x: auto;
            background: rgba(26, 26, 46, 0.8);
            margin-top: 10px;
            border-radius: 15px;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .category-btn.active {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }
        
        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Food Grid */
        .food-grid {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        
        .food-card {
            background: linear-gradient(145deg, #1A1A2E, #0F0F1E);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }
        
        .food-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background: linear-gradient(45deg, #2D3047, #1A1A2E);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 40px;
        }
        
        .food-info {
            padding: 12px;
        }
        
        .food-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }
        
        .food-desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            height: 36px;
            overflow: hidden;
        }
        
        .food-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .add-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #FF8B53);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-btn:hover {
            background: linear-gradient(135deg, #FF5722, var(--primary));
            transform: scale(1.02);
        }
        
        .add-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        /* Cart */
        .cart-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary);
            padding: 15px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            border-top: 2px solid var(--primary);
            z-index: 1000;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .cart-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .cart-total {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        
        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent), #00D4AA);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .checkout-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00A884, var(--accent));
            transform: scale(1.02);
        }
        
        .checkout-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--secondary);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--primary);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            color: var(--primary);
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .location-btn {
            width: 100%;
            background: rgba(0, 184, 148, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .location-btn:hover {
            background: rgba(0, 184, 148, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #FF8B53);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #FF5722, var(--primary));
        }
        
        /* Cart items */
        .cart-items {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cart-item-name {
            flex-grow: 1;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .item-quantity {
            min-width: 30px;
            text-align: center;
        }
        
        .item-total {
            min-width: 80px;
            text-align: right;
            color: var(--primary);
            font-weight: bold;
        }
        
        .remove-btn {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary);
            font-size: 18px;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .empty-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--gray);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 3000;
            transform: translateX(150%);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Promo code */
        .promo-section {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        
        .promo-input-container {
            display: flex;
            gap: 10px;
        }
        
        .promo-input {
            flex-grow: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
        }
        
        .apply-promo-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .food-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }
            
            .food-img {
                height: 100px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск блюд..." id="searchInput">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <button class="filter-btn" id="filterBtn">
            <i class="fas fa-sliders-h"></i> Фильтры
        </button>
        
        <!-- Categories -->
        <div class="categories" id="categories">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <!-- Food Grid -->
    <div id="foodGrid" class="food-grid">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Загрузка меню...</div>
        </div>
    </div>

    <!-- Cart -->
    <div class="cart-container">
        <div class="cart-header">
            <div class="cart-title">
                <i class="fas fa-shopping-cart"></i> Корзина
            </div>
            <div class="cart-total" id="cartTotal">0 сум</div>
        </div>
        
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be here -->
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div>Ваша корзина пуста</div>
            </div>
        </div>
        
        <div class="promo-section" id="promoSection">
            <div style="margin-bottom: 10px; color: rgba(255,255,255,0.8);">
                <i class="fas fa-tag"></i> Промо-код
            </div>
            <div class="promo-input-container">
                <input type="text" class="promo-input" id="promoInput" placeholder="Введите промо-код">
                <button class="apply-promo-btn" id="applyPromoBtn">Применить</button>
            </div>
            <div id="promoMessage" style="margin-top: 10px; font-size: 14px;"></div>
        </div>
        
        <button class="checkout-btn" id="checkoutBtn" disabled>
            <i class="fas fa-check"></i> Оформить заказ
        </button>
    </div>

    <!-- Filter Modal -->
    <div class="modal" id="filterModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Фильтры</h2>
                <button class="close-btn" id="closeFilterModal">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">Сортировка:</label>
                <select class="form-input" id="sortSelect">
                    <option value="rating_desc">По рейтингу</option>
                    <option value="new_desc">Новые</option>
                    <option value="price_asc">От дешевых</option>
                    <option value="price_desc">От дорогих</option>
                </select>
            </div>
            <button class="submit-btn" id="applyFilterBtn">Применить фильтры</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Оформление заказа</h2>
                <button class="close-btn" id="closeCheckoutModal">&times;</button>
            </div>
            
            <form id="checkoutForm">
                <div class="form-group">
                    <label class="form-label">Имя:</label>
                    <input type="text" class="form-input" id="customerName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Телефон:</label>
                    <input type="tel" class="form-input" id="customerPhone" 
                           placeholder="+998 __ ___ __ __" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Комментарий к заказу:</label>
                    <textarea class="form-input" id="customerComment" rows="3" 
                              placeholder="Например: без лука, позвонить перед доставкой..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Локация:</label>
                    <button type="button" class="location-btn" id="getLocationBtn">
                        <i class="fas fa-map-marker-alt"></i> Определить местоположение
                    </button>
                    <div id="locationStatus" style="margin-top: 10px; font-size: 14px; color: rgba(255,255,255,0.7);">
                        Локация не определена
                    </div>
                    <input type="hidden" id="locationLat">
                    <input type="hidden" id="locationLng">
                </div>
                
                <div class="form-group" style="margin-top: 30px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>Сумма заказа:</span>
                        <span id="orderTotalModal">0 сум</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: var(--accent);" id="discountRow" style="display: none;">
                        <span>Скидка:</span>
                        <span id="discountAmount">0 сум</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 18px; font-weight: bold; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px;">
                        <span>Итого к оплате:</span>
                        <span id="finalTotalModal">0 сум</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitOrderBtn">
                    <i class="fas fa-paper-plane"></i> Отправить заказ
                </button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Telegram WebApp object
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // App state
        let foods = [];
        let categories = [];
        let cart = [];
        let currentCategory = 'all';
        let currentSort = 'rating_desc';
        let appliedPromo = null;
        let userLocation = null;
        
        // DOM elements
        const foodGrid = document.getElementById('foodGrid');
        const categoriesEl = document.getElementById('categories');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtn = document.getElementById('filterBtn');
        const filterModal = document.getElementById('filterModal');
        const closeFilterModal = document.getElementById('closeFilterModal');
        const applyFilterBtn = document.getElementById('applyFilterBtn');
        const sortSelect = document.getElementById('sortSelect');
        const checkoutModal = document.getElementById('checkoutModal');
        const closeCheckoutModal = document.getElementById('closeCheckoutModal');
        const checkoutForm = document.getElementById('checkoutForm');
        const getLocationBtn = document.getElementById('getLocationBtn');
        const locationStatus = document.getElementById('locationStatus');
        const locationLat = document.getElementById('locationLat');
        const locationLng = document.getElementById('locationLng');
        const customerName = document.getElementById('customerName');
        const customerPhone = document.getElementById('customerPhone');
        const customerComment = document.getElementById('customerComment');
        const submitOrderBtn = document.getElementById('submitOrderBtn');
        const orderTotalModal = document.getElementById('orderTotalModal');
        const discountRow = document.getElementById('discountRow');
        const discountAmount = document.getElementById('discountAmount');
        const finalTotalModal = document.getElementById('finalTotalModal');
        const notification = document.getElementById('notification');
        const promoInput = document.getElementById('promoInput');
        const applyPromoBtn = document.getElementById('applyPromoBtn');
        const promoMessage = document.getElementById('promoMessage');
        const promoSection = document.getElementById('promoSection');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Set user info
            if (tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                customerName.value = `${user.first_name || ''} ${user.last_name || ''}`.trim();
            }
            
            // Load data
            await Promise.all([
                loadCategories(),
                loadFoods()
            ]);
            
            // Load cart from localStorage
            const savedCart = localStorage.getItem('fiesta_cart');
            if (savedCart) {
                try {
                    cart = JSON.parse(savedCart);
                    updateCart();
                } catch (e) {
                    console.error('Error loading cart:', e);
                    cart = [];
                }
            }
            
            // Set up event listeners
            setupEventListeners();
        });
        
        // Event listeners
        function setupEventListeners() {
            // Search
            searchBtn.addEventListener('click', () => filterFoods());
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') filterFoods();
            });
            
            // Filter modal
            filterBtn.addEventListener('click', () => {
                filterModal.style.display = 'flex';
            });
            
            closeFilterModal.addEventListener('click', () => {
                filterModal.style.display = 'none';
            });
            
            applyFilterBtn.addEventListener('click', () => {
                currentSort = sortSelect.value;
                renderFoods();
                filterModal.style.display = 'none';
            });
            
            // Checkout
            checkoutBtn.addEventListener('click', () => {
                if (cart.length === 0) return;
                
                const total = calculateCartTotal();
                if (total < 50000) {
                    showNotification('Минимальная сумма заказа 50,000 сум', 'warning');
                    return;
                }
                
                // Update modal totals
                updateModalTotals();
                
                // Show modal
                checkoutModal.style.display = 'flex';
            });
            
            closeCheckoutModal.addEventListener('click', () => {
                checkoutModal.style.display = 'none';
            });
            
            // Location
            getLocationBtn.addEventListener('click', getLocation);
            
            // Form submission
            checkoutForm.addEventListener('submit', submitOrder);
            
            // Promo code
            applyPromoBtn.addEventListener('click', applyPromoCode);
            promoInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') applyPromoCode();
            });
            
            // Close modals on outside click
            window.addEventListener('click', (e) => {
                if (e.target === filterModal) {
                    filterModal.style.display = 'none';
                }
                if (e.target === checkoutModal) {
                    checkoutModal.style.display = 'none';
                }
            });
        }
        
        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${window.location.origin}/api/categories`, {
                    headers: {
                        'Authorization': `Bearer ${tg.initData}`
                    }
                });
                
                if (response.ok) {
                    categories = await response.json();
                    renderCategories();
                } else {
                    // Fallback categories
                    categories = [
                        { id: 'all', name: 'Все' },
                        { id: 1, name: 'Лаваш' },
                        { id: 2, name: 'Бургер' },

        // Load foods
        async function loadFoods() {
            try {
                const response = await fetch(`${window.location.origin}/api/foods`, {
                    headers: {
                        'Authorization': `Bearer ${tg.initData}`
                    }
                });
                
                if (response.ok) {
                    foods = await response.json();
                } else {
                    // Demo foods for fallback
                    foods = getDemoFoods();
                }
                renderFoods();
            } catch (error) {
                console.error('Error loading foods:', error);
                foods = getDemoFoods();
                renderFoods();
            }
        }
        
        // Render categories
        function renderCategories() {
            categoriesEl.innerHTML = '';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = `category-btn ${currentCategory === (category.id === 'all' ? 'all' : category.id) ? 'active' : ''}`;
                btn.textContent = category.name;
                btn.dataset.id = category.id === 'all' ? 'all' : category.id;
                
                btn.addEventListener('click', () => {
                    currentCategory = btn.dataset.id;
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderFoods();
                });
                
                categoriesEl.appendChild(btn);
            });
        }
        
        // Render foods
        function renderFoods() {
            // Filter by category
            let filteredFoods = foods;
            
            if (currentCategory !== 'all') {
                filteredFoods = foods.filter(food => 
                    food.category_id == currentCategory || 
                    (typeof food.category === 'object' && food.category.id == currentCategory)
                );
            }
            
            // Filter by search
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm) {
                filteredFoods = filteredFoods.filter(food =>
                    food.name.toLowerCase().includes(searchTerm) ||
                    (food.description && food.description.toLowerCase().includes(searchTerm))
                );
            }
            
            // Sort
            filteredFoods.sort((a, b) => {
                switch (currentSort) {
                    case 'rating_desc':
                        return b.rating - a.rating;
                    case 'new_desc':
                        return new Date(b.created_at || 0) - new Date(a.created_at || 0);
                    case 'price_asc':
                        return a.price - b.price;
                    case 'price_desc':
                        return b.price - a.price;
                    default:
                        return 0;
                }
            });
            
            // Render
            if (filteredFoods.length === 0) {
                foodGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div>Блюда не найдены</div>
                    </div>
                `;
                return;
            }
            
            foodGrid.innerHTML = '';
            
            filteredFoods.forEach(food => {
                const isInCart = cart.find(item => item.food_id === food.id);
                
                const foodCard = document.createElement('div');
                foodCard.className = 'food-card';
                foodCard.innerHTML = `
                    <div class="food-img">
                        ${food.image_url ? 
                            `<img src="${food.image_url}" alt="${food.name}" style="width:100%;height:100%;object-fit:cover;">` : 
                            `<i class="fas fa-utensils"></i>`
                        }
                        ${food.is_new ? '<div style="position:absolute;top:5px;right:5px;background:var(--primary);color:white;padding:2px 8px;border-radius:10px;font-size:10px;">NEW</div>' : ''}
                    </div>
                    <div class="food-info">
                        <div class="food-title">${food.name}</div>
                        <div class="food-desc">${food.description || 'Вкусное блюдо от FIESTA'}</div>
                        <div class="food-price">${formatPrice(food.price)} сум</div>
                        <button class="add-btn ${isInCart ? 'added' : ''}" data-id="${food.id}">
                            ${isInCart ? '<i class="fas fa-check"></i>' : '<i class="fas fa-plus"></i>'}
                            ${isInCart ? 'В корзине' : 'Добавить'}
                        </button>
                    </div>
                `;
                
                const addBtn = foodCard.querySelector('.add-btn');
                addBtn.addEventListener('click', () => addToCart(food));
                
                foodGrid.appendChild(foodCard);
            });
        }
        
        // Add to cart
        function addToCart(food) {
            const existingItem = cart.find(item => item.food_id === food.id);
            
            if (existingItem) {
                existingItem.qty += 1;
            } else {
                cart.push({
                    food_id: food.id,
                    name: food.name,
                    price: food.price,
                    qty: 1
                });
            }
            
            updateCart();
            renderFoods(); // Update "Add" buttons
            showNotification(`${food.name} добавлен в корзину`, 'success');
        }
        
        // Update cart display
        function updateCart() {
            // Save to localStorage
            localStorage.setItem('fiesta_cart', JSON.stringify(cart));
            
            // Update cart items list
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div>Ваша корзина пуста</div>
                    </div>
                `;
                promoSection.style.display = 'none';
            } else {
                promoSection.style.display = 'block';
                let html = '';
                
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.qty;
                    html += `
                        <div class="cart-item">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-controls">
                                <button class="quantity-btn minus" data-index="${index}">-</button>
                                <span class="item-quantity">${item.qty}</span>
                                <button class="quantity-btn plus" data-index="${index}">+</button>
                                <div class="item-total">${formatPrice(itemTotal)}</div>
                                <button class="remove-btn" data-index="${index}">Удалить</button>
                            </div>
                        </div>
                    `;
                });
                
                cartItems.innerHTML = html;
                
                // Add event listeners to cart controls
                document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        if (cart[index].qty > 1) {
                            cart[index].qty -= 1;
                        } else {
                            cart.splice(index, 1);
                        }
                        updateCart();
                        renderFoods();
                    });
                });
                
                document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        cart[index].qty += 1;
                        updateCart();
                        renderFoods();
                    });
                });
                
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        cart.splice(index, 1);
                        updateCart();
                        renderFoods();
                    });
                });
            }
            
            // Update total
            const total = calculateCartTotal();
            cartTotal.textContent = `${formatPrice(total)} сум`;
            
            // Update checkout button
            checkoutBtn.disabled = total < 50000;
            checkoutBtn.textContent = total < 50000 ? 
                `Минимум ${formatPrice(50000)} сум` : 
                `<i class="fas fa-check"></i> Оформить заказ (${formatPrice(total)} сум)`;
        }
        
        // Calculate cart total
        function calculateCartTotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
        }
        
        // Calculate final total with discount
        function calculateFinalTotal() {
            const total = calculateCartTotal();
            let discount = 0;
            
            if (appliedPromo) {
                discount = total * appliedPromo.discount_percent / 100;
            }
            
            return {
                total,
                discount,
                final: total - discount
            };
        }
        
        // Update modal totals
        function updateModalTotals() {
            const totals = calculateFinalTotal();
            
            orderTotalModal.textContent = `${formatPrice(totals.total)} сум`;
            
            if (appliedPromo) {
                discountRow.style.display = 'flex';
                discountAmount.textContent = `-${formatPrice(totals.discount)} сум (${appliedPromo.discount_percent}%)`;
            } else {
                discountRow.style.display = 'none';
            }
            
            finalTotalModal.textContent = `${formatPrice(totals.final)} сум`;
        }
        
        // Apply promo code
        async function applyPromoCode() {
            const code = promoInput.value.trim();
            
            if (!code) {
                showNotification('Введите промо-код', 'warning');
                return;
            }
            
            // Validate promo code
            try {
                const response = await fetch(`${window.location.origin}/api/promo/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tg.initData}`
                    },
                    body: JSON.stringify({
                        code: code,
                        total: calculateCartTotal()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.valid) {
                        appliedPromo = {
                            code: data.code,
                            discount_percent: data.discount_percent
                        };
                        
                        promoMessage.innerHTML = `
                            <span style="color: var(--accent);">
                                <i class="fas fa-check-circle"></i> 
                                Промо-код применен! Скидка ${data.discount_percent}%
                            </span>
                        `;
                        
                        updateCart();
                        showNotification('Промо-код успешно применен!', 'success');
                    } else {
                        promoMessage.innerHTML = `
                            <span style="color: var(--danger);">
                                <i class="fas fa-times-circle"></i> 
                                ${data.message || 'Неверный промо-код'}
                            </span>
                        `;
                        appliedPromo = null;
                    }
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                console.error('Error validating promo:', error);
                // Fallback: simulate promo validation
                if (code.toUpperCase().includes('FIESTA')) {
                    appliedPromo = {
                        code: code,
                        discount_percent: 10
                    };
                    promoMessage.innerHTML = `
                        <span style="color: var(--accent);">
                            <i class="fas fa-check-circle"></i> 
                            Промо-код применен! Скидка 10%
                        </span>
                    `;
                    updateCart();
                } else {
                    promoMessage.innerHTML = `
                        <span style="color: var(--danger);">
                            <i class="fas fa-times-circle"></i> 
                            Неверный промо-код
                        </span>
                    `;
                    appliedPromo = null;
                }
            }
        }
        
        // Get location
        function getLocation() {
            if (!navigator.geolocation) {
                showNotification('Геолокация не поддерживается вашим браузером', 'error');
                return;
            }
            
            getLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Определение...';
            getLocationBtn.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    locationLat.value = userLocation.lat;
                    locationLng.value = userLocation.lng;
                    
                    locationStatus.innerHTML = `
                        <span style="color: var(--accent);">
                            <i class="fas fa-check-circle"></i> 
                            Локация определена
                        </span>
                    `;
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i> Локация определена';
                    getLocationBtn.style.background = 'rgba(0, 184, 148, 0.3)';
                    getLocationBtn.style.color = 'var(--accent)';
                    
                    showNotification('Локация успешно определена', 'success');
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    
                    let message = 'Не удалось определить локацию';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message = 'Доступ к геолокации запрещен. Разрешите доступ в настройках браузера.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = 'Информация о местоположении недоступна.';
                            break;
                        case error.TIMEOUT:
                            message = 'Время ожидания определения локации истекло.';
                            break;
                    }
                    
                    locationStatus.innerHTML = `
                        <span style="color: var(--danger);">
                            <i class="fas fa-times-circle"></i> 
                            ${message}
                        </span>
                    `;
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i> Попробовать снова';
                    getLocationBtn.disabled = false;
                    
                    showNotification(message, 'error');
                }
            );
        }
        
        // Submit order
        async function submitOrder(e) {
            e.preventDefault();
            
            // Validation
            if (!customerName.value.trim()) {
                showNotification('Введите ваше имя', 'warning');
                return;
            }
            
            if (!customerPhone.value.trim()) {
                showNotification('Введите номер телефона', 'warning');
                return;
            }
            
            if (!userLocation) {
                showNotification('Определите вашу локацию', 'warning');
                return;
            }
            
            const totals = calculateFinalTotal();
            if (totals.final < 50000) {
                showNotification('Минимальная сумма заказа 50,000 сум', 'warning');
                return;
            }
            
            // Prepare order data
            const orderData = {
                type: "order_create",
                items: cart.map(item => ({
                    food_id: item.food_id,
                    name: item.name,
                    price: item.price,
                    qty: item.qty
                })),
                total: totals.final,
                customer_name: customerName.value.trim(),
                phone: customerPhone.value.trim(),
                comment: customerComment.value.trim(),
                location: userLocation,
                promo_code: appliedPromo ? appliedPromo.code : null,
                created_at_client: new Date().toISOString()
            };
            
            // Show loading
            submitOrderBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Отправка...';
            submitOrderBtn.disabled = true;
            
            // Send to Telegram bot
            try {
                tg.sendData(JSON.stringify(orderData));
                
                // Clear cart
                cart = [];
                localStorage.removeItem('fiesta_cart');
                appliedPromo = null;
                
                // Update UI
                updateCart();
                renderFoods();
                
                // Show success message
                showNotification('Заказ успешно отправлен!', 'success');
                
                // Close modal after delay
                setTimeout(() => {
                    checkoutModal.style.display = 'none';
                    submitOrderBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Отправить заказ';
                    submitOrderBtn.disabled = false;
                    
                    // Reset form
                    checkoutForm.reset();
                    locationStatus.innerHTML = 'Локация не определена';
                    getLocationBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i> Определить местоположение';
                    getLocationBtn.style.background = '';
                    getLocationBtn.style.color = '';
                    userLocation = null;
                }, 2000);
                
            } catch (error) {
                console.error('Error sending order:', error);
                showNotification('Ошибка при отправке заказа. Попробуйте еще раз.', 'error');
                submitOrderBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Отправить заказ';
                submitOrderBtn.disabled = false;
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.style.background = type === 'success' ? 'var(--accent)' :
                                           type === 'error' ? 'var(--danger)' :
                                           type === 'warning' ? 'var(--warning)' : 'var(--primary)';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU').format(price);
