<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIESTA Food Delivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* STYLE QISMI O'ZGARMASDI - To'liq bor */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #ff6b35;
            --accent-hover: #ff8b35;
            --success: #4caf50;
            --danger: #f44336;
            --border: #444444;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .filter-btn {
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 20px;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: var(--accent);
            color: white;
        }

        /* Food Items */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }

        .food-card {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .food-card:hover {
            transform: translateY(-4px);
        }

        .food-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--bg-tertiary);
        }

        .food-info {
            padding: 16px;
        }

        .food-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .food-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .food-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .food-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .food-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .food-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .add-btn {
            padding: 8px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: var(--accent-hover);
        }

        /* Cart */
        .cart-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 16px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .cart-container.active {
            transform: translateY(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .cart-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cart-item-qty {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .total-label {
            font-size: 18px;
            font-weight: 600;
        }

        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .checkout-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .checkout-btn:not(:disabled):hover {
            background: var(--accent-hover);
        }

        /* Floating Cart Button */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .floating-cart:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Checkout Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .location-btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .location-btn:hover {
            border-color: var(--accent);
        }

        .location-coords {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            padding: 8px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            display: none;
        }

        .location-coords.active {
            display: block;
        }

        .promo-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .promo-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
        }

        .promo-btn {
            padding: 12px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            cursor: pointer;
        }

        .promo-success {
            color: var(--success);
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .promo-error {
            color: var(--danger);
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .submit-order {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-order:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .submit-order:not(:disabled):hover {
            background: var(--accent-hover);
        }

        /* Filter Modal */
        .filter-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .filter-modal.active {
            display: flex;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-option {
            padding: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-option:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .filter-option.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Loading */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .food-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .container {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .food-grid {
                grid-template-columns: 1fr;
            }
            
            .categories {
                gap: 8px;
            }
            
            .category-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="margin-bottom: 16px; color: var(--accent);">üçî FIESTA Delivery</h1>
            
            <div class="search-bar">
                <input type="text" 
                       class="search-input" 
                       placeholder="Search food..."
                       id="searchInput">
                <button class="filter-btn" id="filterBtn">
                    ‚öôÔ∏è
                </button>
            </div>
        </div>

        <!-- Categories -->
        <div class="categories" id="categoriesContainer">
            <!-- Categories will be loaded here -->
        </div>

        <!-- Food Items -->
        <div class="food-grid" id="foodGrid">
            <!-- Food items will be loaded here -->
        </div>

        <!-- Loading Overlay -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Floating Cart Button -->
    <div class="floating-cart" id="floatingCart">
        üõí
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <!-- Cart Drawer -->
    <div class="cart-container" id="cartContainer">
        <div class="cart-header">
            <div class="cart-title">Your Cart</div>
            <button class="close-cart" id="closeCart">√ó</button>
        </div>
        
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        
        <div class="cart-total">
            <div class="total-label">Total:</div>
            <div class="total-amount" id="cartTotal">0</div>
        </div>
        
        <button class="checkout-btn" id="checkoutBtn" disabled>
            Checkout
        </button>
    </div>

    <!-- Filter Modal -->
    <div class="filter-modal" id="filterModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Sort by</div>
                <button class="close-modal" id="closeFilterModal">√ó</button>
            </div>
            <div class="filter-options">
                <div class="filter-option" data-sort="rating">Rating (High to Low)</div>
                <div class="filter-option" data-sort="new">Newest</div>
                <div class="filter-option" data-sort="price_asc">Price (Low to High)</div>
                <div class="filter-option" data-sort="price_desc">Price (High to Low)</div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Checkout</div>
                <button class="close-modal" id="closeCheckoutModal">√ó</button>
            </div>
            
            <form id="checkoutForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" 
                           class="form-input" 
                           id="customerName"
                           required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" 
                           class="form-input" 
                           id="phone"
                           placeholder="+998 __ ___ __ __"
                           required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Comments (Optional)</label>
                    <textarea class="form-input" 
                              id="comment" 
                              rows="3"
                              placeholder="Special instructions..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Delivery Location</label>
                    <button type="button" class="location-btn" id="getLocationBtn">
                        üìç Get Current Location
                    </button>
                    <div class="location-coords" id="locationCoords">
                        Location: <span id="latLng"></span>
                    </div>
                </div>
                
                <div class="promo-section">
                    <input type="text" 
                           class="promo-input" 
                           id="promoCode"
                           placeholder="Promo code">
                    <button type="button" class="promo-btn" id="applyPromoBtn">
                        Apply
                    </button>
                </div>
                
                <div class="promo-success" id="promoSuccess"></div>
                <div class="promo-error" id="promoError"></div>
                
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>Subtotal:</span>
                        <span id="subtotalAmount">0</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>Discount:</span>
                        <span id="discountAmount">0</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 18px; font-weight: 600;">
                        <span>Total:</span>
                        <span id="finalTotal">0</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-order" id="submitOrderBtn" disabled>
                    Place Order
                </button>
            </form>
        </div>
    </div>

    <script>
        // ‚úÖ TELEGRAM WEBAPP INIT - BIRINCHI QATORDA
        const tg = window.Telegram.WebApp;
        const API_URL = "https://uzbke-production.up.railway.app";  // Backend URL
        
        // Telegram WebApp'ni kengaytirish
        tg.expand();
        tg.MainButton.hide();
        
        // State
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        let categories = [];
        let foods = [];
        let currentSort = 'rating';
        let currentCategory = null;
        let userLocation = null;
        let appliedPromo = null;
        
        // DOM Elements
        const foodGrid = document.getElementById('foodGrid');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const cartCount = document.getElementById('cartCount');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const floatingCart = document.getElementById('floatingCart');
        const cartContainer = document.getElementById('cartContainer');
        const closeCart = document.getElementById('closeCart');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const searchInput = document.getElementById('searchInput');
        const filterBtn = document.getElementById('filterBtn');
        const filterModal = document.getElementById('filterModal');
        const closeFilterModal = document.getElementById('closeFilterModal');
        const checkoutModal = document.getElementById('checkoutModal');
        const closeCheckoutModal = document.getElementById('closeCheckoutModal');
        const getLocationBtn = document.getElementById('getLocationBtn');
        const locationCoords = document.getElementById('locationCoords');
        const latLng = document.getElementById('latLng');
        const promoCode = document.getElementById('promoCode');
        const applyPromoBtn = document.getElementById('applyPromoBtn');
        const promoSuccess = document.getElementById('promoSuccess');
        const promoError = document.getElementById('promoError');
        const subtotalAmount = document.getElementById('subtotalAmount');
        const discountAmount = document.getElementById('discountAmount');
        const finalTotal = document.getElementById('finalTotal');
        const submitOrderBtn = document.getElementById('submitOrderBtn');
        const checkoutForm = document.getElementById('checkoutForm');
        const loading = document.getElementById('loading');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCategories();
            await loadFoods();
            updateCartUI();
            
            // Set user name from Telegram
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('customerName').value = 
                    `${user.first_name} ${user.last_name || ''}`.trim();
            }
            
            // Load cart from localStorage
            loadCartFromStorage();
        });
        
        // Event Listeners
        floatingCart.addEventListener('click', () => {
            cartContainer.classList.add('active');
        });
        
        closeCart.addEventListener('click', () => {
            cartContainer.classList.remove('active');
        });
        
        checkoutBtn.addEventListener('click', () => {
            if (calculateTotal() < 50000) {
                alert('Minimum order amount is 50,000 —Å—É–º');
                return;
            }
            openCheckoutModal();
        });
        
        filterBtn.addEventListener('click', () => {
            filterModal.classList.add('active');
        });
        
        closeFilterModal.addEventListener('click', () => {
            filterModal.classList.remove('active');
        });
        
        closeCheckoutModal.addEventListener('click', () => {
            checkoutModal.classList.remove('active');
        });
        
        searchInput.addEventListener('input', (e) => {
            filterFoods(e.target.value);
        });
        
        getLocationBtn.addEventListener('click', getLocation);
        applyPromoBtn.addEventListener('click', applyPromo);
        checkoutForm.addEventListener('submit', submitOrder);
        
        // Filter modal options
        document.querySelectorAll('.filter-option').forEach(option => {
            option.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                e.target.classList.add('active');
                currentSort = e.target.dataset.sort;
                sortFoods();
                filterModal.classList.remove('active');
            });
        });
        
        // Functions
        async function loadCategories() {
            showLoading();
            try {
                const initData = tg.initData;
                const response = await fetch(`${API_URL}/api/categories?init_data=${encodeURIComponent(initData)}`);
                if (!response.ok) throw new Error('Failed to load categories');
                categories = await response.json();
                renderCategories();
            } catch (error) {
                console.error('Error loading categories:', error);
            } finally {
                hideLoading();
            }
        }
        
        async function loadFoods() {
            showLoading();
            try {
                const initData = tg.initData;
                const response = await fetch(`${API_URL}/api/foods?init_data=${encodeURIComponent(initData)}`);
                if (!response.ok) throw new Error('Failed to load foods');
                foods = await response.json();
                sortFoods();
            } catch (error) {
                console.error('Error loading foods:', error);
            } finally {
                hideLoading();
            }
        }
        
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            // Add "All" category
            const allBtn = document.createElement('button');
            allBtn.className = `category-btn ${!currentCategory ? 'active' : ''}`;
            allBtn.textContent = 'All';
            allBtn.addEventListener('click', () => {
                currentCategory = null;
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                allBtn.classList.add('active');
                filterFoods();
            });
            categoriesContainer.appendChild(allBtn);
            
            // Add other categories
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = `category-btn ${currentCategory === category.id ? 'active' : ''}`;
                btn.textContent = category.name;
                btn.dataset.categoryId = category.id;
                btn.addEventListener('click', () => {
                    currentCategory = category.id;
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    btn.classList.add('active');
                    filterFoods();
                });
                categoriesContainer.appendChild(btn);
            });
        }
        
        function renderFoods(filteredFoods) {
            foodGrid.innerHTML = '';
            
            if (filteredFoods.length === 0) {
                foodGrid.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px;">No food items found</div>';
                return;
            }
            
            filteredFoods.forEach(food => {
                const foodCard = document.createElement('div');
                foodCard.className = 'food-card';
                
                const inCart = cart[food.id] || 0;
                
                foodCard.innerHTML = `
                    ${food.image_url ? `<img src="${food.image_url}" alt="${food.name}" class="food-image">` : ''}
                    <div class="food-info">
                        <div class="food-header">
                            <div class="food-name">${food.name}</div>
                            <div class="food-rating">
                                ‚≠ê ${food.rating.toFixed(1)}
                                ${food.is_new ? '<span style="color: var(--accent); margin-left: 8px;">NEW</span>' : ''}
                            </div>
                        </div>
                        <div class="food-desc">${food.description || ''}</div>
                        <div class="food-footer">
                            <div class="food-price">${food.price.toLocaleString()} —Å—É–º</div>
                            <button class="add-btn" data-food-id="${food.id}">
                                ${inCart > 0 ? `${inCart} in cart` : 'Add'}
                            </button>
                        </div>
                    </div>
                `;
                
                foodGrid.appendChild(foodCard);
                
                // Add event listener to the button
                const addBtn = foodCard.querySelector('.add-btn');
                addBtn.addEventListener('click', () => {
                    addToCart(food.id, food.name, food.price);
                });
            });
        }
        
        function filterFoods(searchTerm = '') {
            let filtered = foods;
            
            // Filter by category
            if (currentCategory) {
                filtered = filtered.filter(food => food.category_id === currentCategory);
            }
            
            // Filter by search term
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(food => 
                    food.name.toLowerCase().includes(term) ||
                    (food.description && food.description.toLowerCase().includes(term))
                );
            }
            
            sortFoods(filtered);
        }
        
        function sortFoods(foodsToSort = foods) {
            let sorted = [...foodsToSort];
            
            switch (currentSort) {
                case 'rating':
                    sorted.sort((a, b) => b.rating - a.rating);
                    break;
                case 'new':
                    sorted.sort((a, b) => (b.is_new ? 1 : 0) - (a.is_new ? 1 : 0));
                    break;
                case 'price_asc':
                    sorted.sort((a, b) => a.price - b.price);
                    break;
                case 'price_desc':
                    sorted.sort((a, b) => b.price - a.price);
                    break;
            }
            
            renderFoods(sorted);
        }
        
        function addToCart(foodId, foodName, foodPrice) {
            if (!cart[foodId]) {
                cart[foodId] = 0;
            }
            cart[foodId]++;
            
            saveCartToStorage();
            updateCartUI();
            updateFoodButton(foodId);
        }
        
        function removeFromCart(foodId) {
            if (cart[foodId]) {
                cart[foodId]--;
                if (cart[foodId] <= 0) {
                    delete cart[foodId];
                }
            }
            
            saveCartToStorage();
            updateCartUI();
            updateFoodButton(foodId);
        }
        
        function updateFoodButton(foodId) {
            const addBtn = document.querySelector(`.add-btn[data-food-id="${foodId}"]`);
            if (addBtn) {
                addBtn.textContent = cart[foodId] > 0 ? `${cart[foodId]} in cart` : 'Add';
            }
        }
        
        function updateCartUI() {
            const totalItems = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            const totalAmount = calculateTotal();
            
            cartCount.textContent = totalItems;
            cartTotal.textContent = totalAmount.toLocaleString() + ' —Å—É–º';
            
            checkoutBtn.disabled = totalAmount < 50000;
            
            // Update cart items list
            cartItems.innerHTML = '';
            
            if (totalItems === 0) {
                cartItems.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Cart is empty</div>';
                return;
            }
            
            Object.keys(cart).forEach(foodId => {
                const food = foods.find(f => f.id == foodId);
                if (!food) return;
                
                const qty = cart[foodId];
                const itemTotal = food.price * qty;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${food.name}</div>
                        <div class="cart-item-price">${food.price.toLocaleString()} —Å—É–º √ó ${qty}</div>
                    </div>
                    <div class="cart-item-controls">
                        <button class="qty-btn" data-food-id="${foodId}" data-action="remove">-</button>
                        <span class="cart-item-qty">${qty}</span>
                        <button class="qty-btn" data-food-id="${foodId}" data-action="add">+</button>
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            // Add event listeners to quantity buttons
            cartItems.querySelectorAll('.qty-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const foodId = e.target.dataset.foodId;
                    const action = e.target.dataset.action;
                    
                    if (action === 'add') {
                        addToCart(foodId);
                    } else if (action === 'remove') {
                        removeFromCart(foodId);
                    }
                });
            });
        }
        
        function calculateTotal() {
            let total = 0;
            Object.keys(cart).forEach(foodId => {
                const food = foods.find(f => f.id == foodId);
                if (food) {
                    total += food.price * cart[foodId];
                }
            });
            return total;
        }
        
        function saveCartToStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        function loadCartFromStorage() {
            const saved = localStorage.getItem('cart');
            if (saved) {
                cart = JSON.parse(saved);
                updateCartUI();
            }
        }
        
        function openCheckoutModal() {
            const total = calculateTotal();
            subtotalAmount.textContent = total.toLocaleString() + ' —Å—É–º';
            
            // Reset promo
            appliedPromo = null;
            promoSuccess.style.display = 'none';
            promoError.style.display = 'none';
            promoCode.value = '';
            updateCheckoutTotal();
            
            checkoutModal.classList.add('active');
        }
        
        function updateCheckoutTotal() {
            const subtotal = calculateTotal();
            let discount = 0;
            
            if (appliedPromo) {
                discount = Math.floor(subtotal * appliedPromo.discount_percent / 100);
            }
            
            const final = subtotal - discount;
            
            discountAmount.textContent = discount.toLocaleString() + ' —Å—É–º';
            finalTotal.textContent = final.toLocaleString() + ' —Å—É–º';
            
            submitOrderBtn.disabled = !userLocation || final < 50000;
        }
        
        function getLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }
            
            getLocationBtn.textContent = 'Getting location...';
            getLocationBtn.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    latLng.textContent = `${userLocation.lat.toFixed(6)}, ${userLocation.lng.toFixed(6)}`;
                    locationCoords.classList.add('active');
                    
                    getLocationBtn.textContent = 'üìç Location received';
                    updateCheckoutTotal();
                },
                (error) => {
                    alert('Error getting location: ' + error.message);
                    getLocationBtn.textContent = 'üìç Get Current Location';
                    getLocationBtn.disabled = false;
                }
            );
        }
        
        async function applyPromo() {
            const code = promoCode.value.trim();
            if (!code) return;
            
            promoSuccess.style.display = 'none';
            promoError.style.display = 'none';
            
            try {
                const initData = tg.initData;
                const response = await fetch(`${API_URL}/api/promo/validate?init_data=${encodeURIComponent(initData)}&code=${encodeURIComponent(code)}`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Validation failed');
                
                const result = await response.json();
                
                if (result.valid) {
                    appliedPromo = result;
                    promoSuccess.textContent = `Promo code applied! ${result.discount_percent}% discount`;
                    promoSuccess.style.display = 'block';
                    updateCheckoutTotal();
                } else {
                    promoError.textContent = result.message;
                    promoError.style.display = 'block';
                }
            } catch (error) {
                promoError.textContent = 'Error validating promo code';
                promoError.style.display = 'block';
            }
        }
        
        async function submitOrder(e) {
            e.preventDefault();
            
            if (!userLocation) {
                alert('Please get your location first');
                return;
            }
            
            showLoading();
            
            try {
                // Prepare order items
                const orderItems = [];
                Object.keys(cart).forEach(foodId => {
                    const food = foods.find(f => f.id == foodId);
                    if (food) {
                        orderItems.push({
                            food_id: food.id,
                            name: food.name,
                            qty: cart[foodId],
                            price: food.price
                        });
                    }
                });
                
                // Calculate total with discount
                const subtotal = calculateTotal();
                let discount = 0;
                if (appliedPromo) {
                    discount = Math.floor(subtotal * appliedPromo.discount_percent / 100);
                }
                const total = subtotal - discount;
                
                // Prepare order data
                const orderData = {
                    type: "order_create",
                    items: orderItems,
                    total: total,
                    subtotal: subtotal,
                    discount: discount,
                    promo_code: appliedPromo?.code || null,
                    customer_name: document.getElementById('customerName').value,
                    phone: document.getElementById('phone').value,
                    comment: document.getElementById('comment').value,
                    location: userLocation,
                    created_at_client: new Date().toISOString()
                };
                
                // Send to Telegram bot
                tg.sendData(JSON.stringify(orderData));
                
                // Clear cart
                cart = {};
                saveCartToStorage();
                updateCartUI();
                
                // Close modals
                checkoutModal.classList.remove('active');
                cartContainer.classList.remove('active');
                
                // Show success message
                alert('Order placed successfully! You will receive confirmation shortly.');
                
                // Close WebApp after delay
                setTimeout(() => {
                    tg.close();
                }, 2000);
                
            } catch (error) {
                console.error('Error submitting order:', error);
                alert('Error placing order. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        function showLoading() {
            loading.classList.add('active');
        }
        
        function hideLoading() {
            loading.classList.remove('active');
        }
        
        // Auto-close WebApp when user goes back
        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
