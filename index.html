<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIESTA - –î–æ—Å—Ç–∞–≤–∫–∞ –µ–¥—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #242424;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #ff6b35;
            --accent-hover: #ff8555;
            --success: #4caf50;
            --border: #3a3a3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding-bottom: 100px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            padding: 15px;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid var(--border);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .filter-btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background 0.3s;
        }

        .filter-btn:hover {
            background: var(--accent-hover);
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .category-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Food Grid */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 0 15px 15px;
        }

        .food-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .food-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .food-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, var(--accent) 0%, #ff8555 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            position: relative;
        }

        .food-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .new-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--success);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .food-info {
            padding: 12px;
        }

        .food-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .food-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .food-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .food-price {
            font-weight: bold;
            color: var(--accent);
            font-size: 16px;
        }

        .rating {
            font-size: 13px;
            color: #ffc107;
        }

        .add-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.3s;
            margin-top: 8px;
            width: 100%;
        }

        .add-btn:hover {
            background: var(--accent-hover);
        }

        /* Cart */
        .cart-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            background: var(--accent);
            border-radius: 16px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .cart-float:hover {
            transform: scale(1.02);
        }

        .cart-float.hidden {
            display: none;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-count {
            background: white;
            color: var(--accent);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .cart-total {
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .cart-arrow {
            color: white;
            font-size: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-secondary);
            margin: 20px;
            border-radius: 20px;
            padding: 25px;
            max-width: 500px;
            margin: 50px auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
        }

        .close-btn {
            background: var(--bg-card);
            border: none;
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        /* Cart Items */
        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* Checkout Form */
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--accent);
        }

        .geo-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .geo-btn.active {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.1);
        }

        .geo-btn:hover {
            border-color: var(--accent);
        }

        .submit-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
        }

        .submit-btn:disabled {
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .total-block {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .total-label {
            color: var(--text-secondary);
        }

        .total-value {
            font-weight: bold;
        }

        .total-final {
            font-size: 20px;
            color: var(--accent);
            padding-top: 10px;
            border-top: 1px solid var(--border);
            margin-top: 10px;
        }

        .error-msg {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-cart-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        /* Filter Modal */
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-option {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-option:hover {
            border-color: var(--accent);
        }

        .filter-option.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .no-items {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
    </style>
</head>

                    <input type="text" class="form-input" id="orderComment" placeholder="–ü–æ–∂–µ–ª–∞–Ω–∏—è –∫ –∑–∞–∫–∞–∑—É">

                        üìç <span id="geoText">–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é</span>

    <!-- Filter Modal -->
    <div class="modal" id="filterModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">‚öôÔ∏è –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</div>
                <button class="close-btn" id="closeFilter">√ó</button>
            </div>
            <div class="filter-options">
                <div class="filter-option active" data-sort="default">–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é</div>
                <div class="filter-option" data-sort="rating">–ü–æ —Ä–µ–π—Ç–∏–Ω–≥—É</div>
                <div class="filter-option" data-sort="new">–ù–æ–≤—ã–µ –±–ª—é–¥–∞</div>
                <div class="filter-option" data-sort="price-asc">–î–µ—à–µ–≤—ã–µ</div>
                <div class="filter-option" data-sort="price-desc">–î–æ—Ä–æ–≥–∏–µ</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // State
        let allFoods = [];
        let filteredFoods = [];
        let cart = [];
        let selectedCategory = 'all';
        let sortBy = 'default';
        let location = null;

        // API Base URL
        const API_BASE = 'https://uzbke-production.up.railway.app';

        // Load foods from API
        async function loadFoods() {
            try {
                const response = await fetch(`${API_BASE}/api/foods`, {
                    headers: {
                        'Authorization': tg.initData
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load foods');
                }
                
                const data = await response.json();
                allFoods = data.foods || [];
                filterAndSort();
            } catch (error) {
                console.error('Error loading foods:', error);
                document.getElementById('foodGrid').innerHTML = '<div class="no-items">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>';
            }
        }

        // Filter and sort foods
        function filterAndSort() {
            let foods = [...allFoods];
            
            // Filter by category
            if (selectedCategory !== 'all') {
                foods = foods.filter(f => f.category_name === selectedCategory);
            }
            
            // Filter by search
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                foods = foods.filter(f => 
                    f.name.toLowerCase().includes(searchTerm) || 
                    (f.description && f.description.toLowerCase().includes(searchTerm))
                );
            }
            
            // Sort
            if (sortBy === 'rating') {
                foods.sort((a, b) => b.rating - a.rating);
            } else if (sortBy === 'new') {
                foods.sort((a, b) => b.is_new - a.is_new);
            } else if (sortBy === 'price-asc') {
                foods.sort((a, b) => a.price - b.price);
            } else if (sortBy === 'price-desc') {
                foods.sort((a, b) => b.price - a.price);
            }
            
            filteredFoods = foods;
            renderFoods();
        }

        // Render foods
        function renderFoods() {
            const grid = document.getElementById('foodGrid');
            
            if (filteredFoods.length === 0) {
                grid.innerHTML = '<div class="no-items">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            grid.innerHTML = filteredFoods.map(food => `
                <div class="food-card">
                    <div class="food-image">
                        ${food.image_url ? `<img src="${food.image_url}" alt="${food.name}">` : 'üçΩÔ∏è'}
                        ${food.is_new ? '<div class="new-badge">–ù–û–í–û–ï</div>' : ''}
                    </div>
                    <div class="food-info">
                        <div class="food-name">${food.name}</div>
                        <div class="food-desc">${food.description || ''}</div>
                        <div class="food-bottom">
                            <div class="food-price">${formatPrice(food.price)} —Å—É–º</div>
                            <div class="rating">‚≠ê ${food.rating}</div>
                        </div>
                        <button class="add-btn" onclick="addToCart(${food.id}, '${food.name}', ${food.price})">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        }

        // Format price
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU').format(price);
        }

        // Add to cart
        function addToCart(foodId, name, price) {
            const existing = cart.find(item => item.food_id === foodId);
            
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ food_id: foodId, name, price, qty: 1 });
            }
            
            updateCart();
            
            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // Update cart UI
        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            const cartFloat = document.getElementById('cartFloat');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            
            if (totalItems > 0) {
                cartFloat.classList.remove('hidden');
                cartCount.textContent = totalItems;
                cartTotal.textContent = formatPrice(totalPrice) + ' —Å—É–º';
            } else {
                cartFloat.classList.add('hidden');
            }
        }

        // Show cart modal
        function showCart() {
            const modal = document.getElementById('cartModal');
            const itemsList = document.getElementById('cartItemsList');
            const totalBlock = document.getElementById('totalBlock');
            
            if (cart.length === 0) {
                itemsList.innerHTML = '<div class="empty-cart"><div class="empty-cart-icon">üõí</div><div>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div></div>';
                totalBlock.innerHTML = '';
                document.getElementById('proceedCheckout').style.display = 'none';
                modal.classList.add('active');
                return;
            }
            
            itemsList.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${formatPrice(item.price)} —Å—É–º √ó ${item.qty}</div>
                    </div>
                    <div class="cart-item-controls">
                        <button class="qty-btn" onclick="changeQty(${index}, -1)">‚àí</button>
                        <div class="qty-value">${item.qty}</div>
                        <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            totalBlock.innerHTML = `
                <div class="total-row">
                    <div class="total-label">–ò—Ç–æ–≥–æ:</div>
                    <div class="total-value total-final">${formatPrice(total)} —Å—É–º</div>
                </div>
            `;
            
            document.getElementById('proceedCheckout').style.display = total >= 50000 ? 'block' : 'none';
            
            if (total < 50000) {
                totalBlock.innerHTML += '<div class="error-msg">–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –∑–∞–∫–∞–∑–∞: 50,000 —Å—É–º</div>';
            }
            
            modal.classList.add('active');
        }

        // Change quantity
        function changeQty(index, delta) {
            cart[index].qty += delta;
            
            if (cart[index].qty <= 0) {
                cart.splice(index, 1);
            }
            
            updateCart();
            showCart();
        }

        // Show checkout
        function showCheckout() {
            document.getElementById('cartModal').classList.remove('active');
            document.getElementById('checkoutModal').classList.add('active');
            
            // Pre-fill user data
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                document.getElementById('customerName').value = tg.initDataUnsafe.user.first_name + ' ' + (tg.initDataUnsafe.user.last_name || '');
            }
            
            // Update checkout total
            const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            document.getElementById('checkoutTotal').innerHTML = `
                <div class="total-row">
                    <div class="total-label">–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ:</div>
                    <div class="total-value total-final">${formatPrice(total)} —Å—É–º</div>
                </div>
            `;
        }

        // Get geolocation
        document.getElementById('geoBtn').addEventListener('click', function() {
            const btn = this;
            const geoText = document.getElementById('geoText');
            const geoError = document.getElementById('geoError');
            
            geoError.textContent = '';
            geoText.textContent = '–ü–æ–ª—É—á–µ–Ω–∏–µ –ª–æ–∫–∞—Ü–∏–∏...';
            
            if (!navigator.geolocation) {
                geoError.textContent = '–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                geoText.textContent = '–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é';
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    location = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    geoText.textContent = '‚úÖ –õ–æ–∫–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞';
                    btn.classList.add('active');
                    document.getElementById('submitOrder').disabled = false;
                },
                (error) => {
                    console.error('Geo error:', error);
                    geoError.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.';
                    geoText.textContent = '–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
                }
            );
        });

        // Phone mask
        document.getElementById('customerPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (!value.startsWith('998')) {
                value = '998' + value;
            }
            
            value = value.substring(0, 12);
            
            let formatted = '+998';
            if (value.length > 3) formatted += ' ' + value.substring(3, 5);
            if (value.length > 5) formatted += ' ' + value.substring(5, 8);
            if (value.length > 8) formatted += ' ' + value.substring(8, 10);
            if (value.length > 10) formatted += ' ' + value.substring(10, 12);
            
            e.target.value = formatted;
        });

        // Submit order
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!location) {
                document.getElementById('geoError').textContent = '–õ–æ–∫–∞—Ü–∏—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞!';
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            if (total < 50000) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –∑–∞–∫–∞–∑–∞: 50,000 —Å—É–º');
                return;
            }
            
            const orderData = {
                type: 'order_create',
                items: cart,
                total: total,
                customer_name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                comment: document.getElementById('orderComment').value,
                location: location,
                created_at_client: new Date().toISOString()
            };
            
            // Send to bot
            tg.sendData(JSON.stringify(orderData));
        });

        // Category filter
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedCategory = this.dataset.category;
                filterAndSort();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', filterAndSort);

        // Filter button
        document.getElementById('filterBtn').addEventListener('click', () => {
            document.getElementById('filterModal').classList.add('active');
        });

        // Sort options
        document.querySelectorAll('.filter-option').forEach(opt => {
            opt.addEventListener('click', function() {
                document.querySelectorAll('.filter-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                sortBy = this.dataset.sort;
                filterAndSort();
                document.getElementById('filterModal').classList.remove('active');
            });
        });

        // Cart float click
        document.getElementById('cartFloat').addEventListener('click', showCart);

        // Proceed to checkout
        document.getElementById('proceedCheckout').addEventListener('click', showCheckout);

        // Close modals
        document.getElementById('closeCart').addEventListener('click', () => {
            document.getElementById('cartModal').classList.remove('active');
        });

        document.getElementById('closeCheckout').addEventListener('click', () => {
            document.getElementById('checkoutModal').classList.remove('active');
        });

        document.getElementById('closeFilter').addEventListener('click', () => {
            document.getElementById('filterModal').classList.remove('active');
        });

        // Close modal on outside click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });

        // Initialize
        loadFoods();
    </script>
</body>
</html>
